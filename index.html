<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lavish Shopping</title>
    <link href="/lib/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="lib/fontawesome/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="preload" as="script" type="text/javascript" href="js/alpha.js">
    <link rel="preload" as="script" type="text/javascript" href="products/products.js">

    <script src="/lib/jquery/jquery-3.5.1.slim.min.js"></script>
    <script src="/lib/popperjs/popper.min.js"></script>
    <script src="/lib/bootstrap/bootstrap.min.js"></script>
    <script src="js/alpha.js"></script>
    <script src="js/products.js"></script>
    
    <!--create a logo.png or svg and add-->
    <link rel="icon" type="image/png" href="assets/logo.png">


</head>
<body>
    <header>
        <h1>Welcome to Lavish Shopping</h1>
        <i class="fa fa-cart-shopping"></i>
    </header>

    <main>
        <!-- Carousel -->
        <div class="container">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    <!-- Add more indicators if needed -->
                </ol>
                <div class="carousel-inner">
                    <!-- Slide 1 -->
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="assets/carousel pics/Pasted image.png" alt="First slide">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Product Title 1</h5>
                            <p>Description of Product 1</p>
                        </div>
                    </div>
                    <!-- Slide 2 -->
                    <div class="carousel-item">
                        <img class="d-block w-100" src="assets/carousel pics/Pasted image.png" alt="Second slide">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Product Title 2</h5>
                            <p>Description of Product 2</p>
                        </div>
                    </div>
                    <!-- Add more slides for other product offers -->
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            <div id="product-container" class="container">

            <!-- Navigation bar -->
            <nav>
                <ul>
                    <div class="search">
                        <i class="fas fa-search">Search</i>
                        <input type="text" placeholder="Search here...">
                    </div>
                    <li><a href="#"><a href="#"><i class="fas fa-home"></i>  Home</a></li>
                    <li>
                        <a href="#"><i class="fas fa-list"></i>  Categories</a>
                        <ul class="subcategories">
                            <li><input type="checkbox" id="shoes"><label for="shoes">Shoes</label></li>
                            <li><input type="checkbox" id="homeKitchen"><label for="homeKitchen">Home & Kitchen</label></li>
                            <li><input type="checkbox" id="appliances"><label for="appliances">Appliances</label></li>
                            <li><input type="checkbox" id="computerAccessories"><label for="computerAccessories">Computer & Accessories</label></li>
                            <li><input type="checkbox" id="audioVideo"><label for="audioVideo">Audio & Video</label></li>
                            <li><input type="checkbox" id="phones"><label for="phones">Phones</label></li>
                            <li><input type="checkbox" id="watchesJewelry"><label for="watchesJewelry">Watches & Jewelry</label></li>
                            <li><input type="checkbox" id="healthBeauty"><label for="healthBeauty">Health & Beauty</label></li>
                            <li><input type="checkbox" id="kids"><label for="kids">Kids</label></li>
                            <li><input type="checkbox" id="toys"><label for="toys">Toys</label></li>
                            <li><input type="checkbox" id="fashionAccessories"><label for="fashionAccessories">Fashion Accessories</label></li>
                            <li><input type="checkbox" id="sportsEquipment"><label for="sportsEquipment">Sports Equipment</label></li>
                            <li><input type="checkbox" id="homeDecor"><label for="homeDecor">Home Decor</label></li>
                            <li><input type="checkbox" id="kitchenEssentials"><label for="kitchenEssentials">Kitchen Essentials</label></li>
                            <li><input type="checkbox" id="healthBeauty2"><label for="healthBeauty2">Health & Beauty</label></li>
                            <li><input type="checkbox" id="homeAppliances"><label for="homeAppliances">Home Appliances</label></li>
                        </ul>
                    </li>
                    <li><a href="#"><i class="fas fa-envelope"></i>  Contact us</a></li>
                    <li><a href="#"><i class="fas fa-info-circle"></i>  About us</a></li>
                </ul>
            </nav>
        </div>
    </main>

    <footer>
        <h6>&copy; 2024 copyright Lavish Shopping</h6>
    </footer>


</body>
</html>
