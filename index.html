<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarTogglerDemo03"
        aria-controls="navbarTogglerDemo03"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand uppercase" href="#">Lavish</a>

      <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href="./"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">about</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">contact</a>
          </li>
        </ul>
        <a href="./cart/">
          <button type="button" class="btn">
            <i class="shop-icon fas fa-shopping-cart fa-xl mr-3"></i>

            <span id="showCart" class="badge text-bg-secondary">0</span>
          </button></a
        >

        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>

            <input type="text" placeholder="Search here..." />
          </div>
          <li>
            <a href="#" class="icon-list"><i class="fas fa-home"></i> Home</a>
          </li>
          <li>
            <a href="#" class="icon-list"
              ><i class="fas fa-list"></i> Categories</a
            >
            <ul class="subcategories">
              <li>
                <input type="checkbox" id="shoes" /><label for="shoes"
                  >Shoes</label
                >
              </li>
              <li>
                <input type="checkbox" id="homeKitchen" /><label
                  for="homeKitchen"
                  >Home & Kitchen</label
                >
              </li>
              <li>
                <input type="checkbox" id="appliances" /><label for="appliances"
                  >Appliances</label
                >
              </li>
              <li>
                <input type="checkbox" id="computerAccessories" /><label
                  for="computerAccessories"
                  >Computer & Accessories</label
                >
              </li>
              <li>
                <input type="checkbox" id="audioVideo" /><label for="audioVideo"
                  >Audio & Video</label
                >
              </li>
              <li>
                <input type="checkbox" id="phones" /><label for="phones"
                  >Phones</label
                >
              </li>
              <li>
                <input type="checkbox" id="watchesJewelry" /><label
                  for="watchesJewelry"
                  >Watches & Jewelry</label
                >
              </li>
              <li>
                <input type="checkbox" id="healthBeauty" /><label
                  for="healthBeauty"
                  >Health & Beauty</label
                >
              </li>
              <li>
                <input type="checkbox" id="kids" /><label for="kids"
                  >Kids</label
                >
              </li>
              <li>
                <input type="checkbox" id="toys" /><label for="toys"
                  >Toys</label
                >
              </li>
              <li>
                <input type="checkbox" id="fashionAccessories" /><label
                  for="fashionAccessories"
                  >Fashion Accessories</label
                >
              </li>
              <li>
                <input type="checkbox" id="sportsEquipment" /><label
                  for="sportsEquipment"
                  >Sports Equipment</label
                >
              </li>
              <li>
                <input type="checkbox" id="homeDecor" /><label for="homeDecor"
                  >Home Decor</label
                >
              </li>
              <li>
                <input type="checkbox" id="kitchenEssentials" /><label
                  for="kitchenEssentials"
                  >Kitchen Essentials</label
                >
              </li>
              <li>
                <input type="checkbox" id="healthBeauty2" /><label
                  for="healthBeauty2"
                  >Health & Beauty</label
                >
              </li>
              <li>
                <input type="checkbox" id="homeAppliances" /><label
                  for="homeAppliances"
                  >Home Appliances</label
                >
              </li>
            </ul>
          </li>
        </ul>
        <ul>
          <li>
            <a href="#" class="icon-list"
              ><i class="fas fa-envelope"></i> Contact us</a
            >
          </li>
          <li>
            <a href="#" class="icon-list"
              ><i class="fas fa-info-circle"></i> About us</a
            >
          </li>
        </ul>
      </nav>

      <main class="main-content">
        <!-- CAROUSEL -->
        <div
          id="carouselExampleIndicators"
          class="carousel slide"
          data-ride="carousel"
        >
          <ol class="carousel-indicators">
            <li
              data-target="#carouselExampleIndicators"
              data-slide-to="0"
              class="active"
            ></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                class="d-block"
                src="./assets/carouselpics/Pasted image (2).png"
                alt="First slide"
              />
            </div>
            <div class="carousel-item">
              <img
                class="d-block"
                src="./assets/carouselpics/Pasted image (3).png"
                alt="Second slide"
              />
            </div>
            <div class="carousel-item">
              <img
                class="d-block"
                src="./assets/carouselpics/Pasted image.png"
                alt="Third slide"
              />
            </div>
          </div>
          <a
            class="carousel-control-prev"
            href="#carouselExampleIndicators"
            role="button"
            data-slide="prev"
          >
            <i class="fa-solid fa-xl fa-chevron-left"></i>
            <span class="sr-only">Previous</span>
          </a>
          <a
            class="carousel-control-next"
            href="#carouselExampleIndicators"
            role="button"
            data-slide="next"
          >
            <i class="fa-solid fa-xl fa-chevron-right"></i>
            <span class="sr-only">Next</span>
          </a>
        </div>

        <!-- Items section -->
        <section>
          <div class="title">
            <h3>Items</h3>
          </div>
          <div id="list-items" class="items p-4 mt-4">
            <!-- cards will be appended here automatically -->
          </div>
        </section>
      </main>
    </div>

    <script src="./lib/jquery/jquery.min.js.js"></script>
    <script src="./lib/bootstrap/bootstrap.min.js.js"></script>
    <script src="script.js"></script>
